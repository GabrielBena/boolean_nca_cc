# Program to run for the sweep
program: train.py

# Method for the sweep
method: grid

# Metric to optimize
metric:
  goal: minimize
  name: Relative Time (Process)

# Parameters to sweep over
parameters:
  # pool.persistent_knockout.knockout_diversity:
  #   values:
  #     - 1
  #     - 16
  #     - 64
  #     - 128

      # - 512
  #     # - 1024

  pool.persistent_knockout.damage_prob:
    values:
      - 20
      - 50
      - 100
      - 160

# Add this command block to format arguments correctly for Hydra
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}