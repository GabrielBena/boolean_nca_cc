# Main Hydra configuration file for Boolean NCA training

# Default parameters for experiment
defaults:
  - model: self_attention  # Default model (gnn or self_attention)
  - _self_  # For self-overrides

# Random seed for reproducibility
seed: 0
test_seed: 42

# Output configuration
output:
  dir: null  # Output directory (null means use current working directory)

# Wandb configuration
wandb:
  enabled: true
  project: "boolean-nca-cc"
  entity: marcello-barylli-growai  # Your wandb username or team name
  run_name: null  # Auto-generated if null
  tags: ["boolean-circuit", "nca", "meta-learning"]
  group: null

# Circuit configuration
circuit:
  task: "reverse"
  input_bits: 8
  output_bits: 8
  arity: 4
  num_layers: 3
  layer_sizes: null  # Auto-generate if null 
  circuit_hidden_dim: 32

# Training parameters
training:
  # WIRING MODE : "random" or "fixed"
  wiring_mode: "fixed"  # Options: "fixed", "genetic", or "random"
  initial_diversity: 1
  # INNER LOOP
  n_message_steps: 5  # Number of message passing steps per training iteration
  # LOSS TYPE
  loss_type: "l4"  # Options: "l4", "l2", or "bce"
  random_loss_step: false  # Use random message passing step for loss computation
  use_beta_loss_step: false  # Use beta distribution for random loss step (varies from early to late steps through training)
  # BATCH SIZE
  meta_batch_size: 64
  # OPTIMIZATION
  optimizer: "adamw"  # Options: "adamw", "sgd"
  learning_rate: 2e-4
  weight_decay: 1e-5
  # LEARNING RATE SCHEDULER
  lr_scheduler: "linear_warmup"  # Options: "constant", "exponential", "cosine", "linear_warmup"
  lr_scheduler_params:
    warmup_steps_factor: 50
    lr_warmup_start: 1e-6
    exponent: 1
    alpha: 1e-1 # final lr = 1% of initial lr
  # NUMBER OF EPOCHS
  epochs: 8192 # 512
  epochs_power_of_2: 12 # 2^n
  # USE SCAN
  use_scan: false

# Pool configuration for meta-learning
pool:
  size: 1024
  reset_fraction: 0.15
  reset_interval: 128
  reset_strategy: "combined"  # Options: "uniform", "steps_biased", "loss_biased", "combined"
  combined_weights: [0.5, 0.5] # Weights for [loss, steps] in combined reset strategy
  initial_diversity: ${training.initial_diversity} 

  # Persistent structural knockout (injected periodically)
  persistent_knockout:
    fraction: 0.8 # 0.00001 # Fraction of the *newly reset* circuits to damage
    damage_prob: 30.0 # Expected number of knockouts (per layer if target_layer specified, per circuit if null)
    target_layer: null # Target a specific layer (e.g., 0, 1, ...), null for circuit-wide knockouts
    knockout_diversity: 512  # Vocabulary size for knockout patterns
  
# Evaluation parameters
eval:
  inner_steps: 100  # Number of message passing steps for inner loop evaluation
  # Periodic evaluation during training
  log_stepwise: false  # Whether to log detailed step-by-step metrics to wandb
  batch_size: 256  # Batch size for random wiring evaluation
  log_pool_scatter: true
  periodic:
    enabled: true  # Whether to run periodic evaluation during training
    interval: 512  # Evaluate every N epochs
  # Knockout evaluation
  knockout_eval:
    enabled: true
    damage_prob: ${pool.persistent_knockout.damage_prob}
    target_layer: null

# Checkpointing
checkpoint:
  enabled: true
  interval: 1031  # Save checkpoints every N epochs (prime number to avoid rest pool before)
  save_best: true  # Whether to track and save the best model
  best_metric: "hard_accuracy"  # Metric to use for determining best model (loss, hard_loss, accuracy, hard_accuracy)
  best_metric_source: "eval"  # Source of the metric ('training' or 'eval')
  save_stable_states: false  # Whether to save a checkpoint before potential NaN losses

# Logging configuration
logging:
  log_interval: 16  # Log metrics every N epochs
  level: "INFO" 