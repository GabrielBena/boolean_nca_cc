# Main Hydra configuration file for Boolean NCA training

# Default parameters for experiment
defaults:
  - model: self_attention  # Default model (gnn or self_attention)
  - _self_  # For self-overrides

# Random seed for reproducibility
seed: 0
test_seed: 42

# Wandb configuration
wandb:
  enabled: true
  project: "boolean-nca-cc"
  entity: m2snn  # Your wandb username or team name
  run_name: null  # Auto-generated if null
  tags: ["boolean-circuit", "nca", "meta-learning"]


# Circuit configuration
circuit:
  task: "binary_multiply"
  input_bits: 8
  output_bits: 8
  arity: 4
  num_layers: 5
  layer_sizes: null  # Auto-generate if null 

# Training parameters
training:
  learning_rate: 1e-3
  weight_decay: 1e-5
  epochs: null
  epochs_power_of_2: 16 # 2^n
  loss_type: "l4"  # Options: "l4" or "bce"
  wiring_mode: "random"  # Options: "fixed" or "random"
  meta_batch_size: 256
  n_message_steps: 1  # Number of message passing steps per training iteration
  lr_scheduler: "linear_warmup"  # Options: "constant", "exponential", "cosine", "linear_warmup"
  
# Pool configuration for meta-learning
pool:
  size: 1024
  reset_fraction: 0.05
  reset_interval: 32  # 2^5
  reset_strategy: "combined"  # Options: "uniform", "steps_biased", "loss_biased", "combined"
  combined_weights: [0.5, 0.5] # Weights for [loss, steps] in combined reset strategy

  # Gate knockout ("hard" LUT zeroing - resets globals)
  gate_knockout:
    active: true
    fraction: 0.01
    interval: 64
    strategy: "uniform"  # Options: "uniform", "steps_biased", "loss_biased", "combined"
    damage_prob: 0.1  # Probability of zeroing an entire LUT in selected circuits
    combined_weights: [0.5, 0.5] # Weights for [loss, steps] in combined strategy

  # Soft LUT damage ("soft" LUT zeroing - preserves globals)
  soft_lut_damage:
    active: false
    fraction: 0.01
    interval: 64
    strategy: "uniform"  # Options: "uniform", "steps_biased", "loss_biased", "combined"
    damage_prob: 0.1 # Probability of zeroing an entire LUT in selected circuits
    combined_weights: [0.5, 0.5] # Weights for [loss, steps] in combined strategy

# Backpropagation baseline
backprop:
  enabled: false
  epochs: 100 
  learning_rate: 1
  weight_decay: 1e-1
  optimizer: "adamw"
  beta1: 0.8
  beta2: 0.8
  
# Evaluation parameters
eval:
  inner_steps: 100  # Number of message passing steps for inner loop evaluation
  
# Checkpointing
checkpoint:
  enabled: false
  interval: 1024  # Save checkpoints every N epochs
  save_best: false  # Whether to track and save the best model
  best_metric: "hard_accuracy"  # Metric to use for determining best model (loss, hard_loss, accuracy, hard_accuracy)
  save_stable_states: false  # Whether to save a checkpoint before potential NaN losses

# Logging configuration
logging:
  log_interval: 10  # Log metrics every N epochs
  level: "INFO" 

# Hydra multi-run sweep configuration
hydra:
  mode: MULTIRUN
  sweeper:
    # The default BasicSweeper performs a grid search (Cartesian product of all parameters)
    params:
      # Ensure gate_knockout is the active mechanism for all runs in this sweep
      pool.gate_knockout.active: true
      pool.soft_lut_damage.active: false # Explicitly disable soft LUT damage

      # Parameters to sweep over:
      # model will be taken from the defaults, but we explicitly list them here for clarity if needed,
      # or use hydra's +model=gnn,self_attention syntax if preferred over default list.
      # For this setup, model=gnn,self_attention is the standard way.
      model: gnn,self_attention

      # Gate knockout parameters
      pool.gate_knockout.fraction: 0.01,0.05
      pool.gate_knockout.interval: 32,64      # Current default is 64
      pool.gate_knockout.damage_prob: 0.1,0.25 # Current default is 0.1

      # Training parameters
      training.n_message_steps: 5,10         # Current default is 10
      training.learning_rate: 0.001,0.0003   # Current default is 0.003. Using float representation. 