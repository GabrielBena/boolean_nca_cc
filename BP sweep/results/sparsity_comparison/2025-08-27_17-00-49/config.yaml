experiment:
  name: quick_study
  description: Fast experiment for testing sparsity configurations
  split_seeds:
  - 42
  - 123
  circuit_seeds:
  - 100
  - 200
  num_steps: 64
  loss_type: l4
  sparsity_types:
  - l1
  - binary
  sparsity_weights:
  - 0.0
  - 0.001
  - 0.01
  n_jobs: 1
  verbose: true
task:
  name: binary_multiply
  description: 8-bit binary multiplication
  input_n: 8
  output_n: 8
  arity: 4
  layer_n: 3
  width_factor: 2
  test_ratio: 0.2
optimizer:
  name: adam
  learning_rate: 1.0
  b1: 0.8
  b2: 0.8
  weight_decay: 0.0001
sparsity:
  enabled: true
  type: l1
  weight: 0.001
study_name: sparsity_comparison
save_results: true
results_dir: results/${study_name}/${now:%Y-%m-%d_%H-%M-%S}
