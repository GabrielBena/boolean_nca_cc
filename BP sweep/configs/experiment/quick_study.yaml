# @package _global_
# Quick study for testing and development

# Experiment configuration
experiment:
  name: "quick_study"
  description: "Fast experiment for testing sparsity configurations"
  
  # Seeds for reproducibility
  split_seeds: [42, 123]
  circuit_seeds: [100, 200]
  
  # Training configuration
  num_steps: 64
  loss_type: "l4"
  
  # Sparsity sweep
  sparsity_types: ["l1", "binary"]
  sparsity_weights: [0.0, 1e-3, 1e-2]  # 0.0 = baseline
  
  # Parallelization
  n_jobs: 1  # Set to -1 for all cores
  verbose: true
