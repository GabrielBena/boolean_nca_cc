# @package _global_
# Comprehensive study for production results

# Experiment configuration
experiment:
  name: "full_study"
  description: "Comprehensive sparsity comparison with full statistics"
  
  # Seeds for robust statistics
  split_seeds: [42, 123, 456, 789, 999]
  circuit_seeds: [100, 200, 300, 400, 500]
  
  # Training configuration
  num_steps: 256
  loss_type: "l4"
  
  # Comprehensive sparsity sweep
  sparsity_types: ["l1", "binary", "entropy"]
  sparsity_weights: [0.0, 1e-4, 1e-3, 1e-2, 1e-1]
  
  # Parallelization
  n_jobs: -1  # Use all cores
  verbose: false
