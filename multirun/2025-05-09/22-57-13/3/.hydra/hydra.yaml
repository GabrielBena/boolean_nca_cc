hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params:
      circuit.input_bits: 2,3,4
      circuit.output_bits: 2,3,4
      circuit.num_layers: 2,3,4
      training.wiring_mode: fixed,random
      training.epochs_power_of_2: 8,16
      training.n_message_steps: 1,10,25
      pool.gate_knockout.active: true,false
      pool.soft_lut_damage.active: true,false
      backprop.enabled: 'True'
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - circuit.input_bits=2
    - circuit.output_bits=2
    - circuit.num_layers=2
    - training.wiring_mode=fixed
    - training.epochs_power_of_2=8
    - training.n_message_steps=1
    - pool.gate_knockout.active=False
    - pool.soft_lut_damage.active=False
    - backprop.enabled=True
  job:
    name: train
    chdir: null
    override_dirname: backprop.enabled=True,circuit.input_bits=2,circuit.num_layers=2,circuit.output_bits=2,pool.gate_knockout.active=False,pool.soft_lut_damage.active=False,training.epochs_power_of_2=8,training.n_message_steps=1,training.wiring_mode=fixed
    id: '3'
    num: 3
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/marcello/workspace/boolean_nca_cc
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/marcello/workspace/boolean_nca_cc/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/marcello/workspace/boolean_nca_cc/multirun/2025-05-09/22-57-13/3
    choices:
      model: gnn
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
