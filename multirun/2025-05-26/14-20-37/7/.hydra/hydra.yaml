hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra_plugins.hydra_ray_launcher.ray_launcher.RayLauncher
    ray:
      init:
        address: null
      remote:
        num_gpus: 1
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params:
      pool.gate_knockout.active: 'True'
      pool.soft_lut_damage.active: 'False'
      model: gnn,self_attention
      pool.gate_knockout.fraction: 0.01,0.05
      pool.gate_knockout.interval: 32,64
      pool.gate_knockout.damage_prob: 0.1,0.25
      training.n_message_steps: 5,10
      training.learning_rate: 0.001,0.0003
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra/launcher=ray
    - +hydra.launcher.ray.remote.num_gpus=1
    task:
    - pool.gate_knockout.active=True
    - pool.soft_lut_damage.active=False
    - model=gnn
    - pool.gate_knockout.fraction=0.01
    - pool.gate_knockout.interval=32
    - pool.gate_knockout.damage_prob=0.25
    - training.n_message_steps=10
    - training.learning_rate=0.0003
  job:
    name: train
    chdir: null
    override_dirname: model=gnn,pool.gate_knockout.active=True,pool.gate_knockout.damage_prob=0.25,pool.gate_knockout.fraction=0.01,pool.gate_knockout.interval=32,pool.soft_lut_damage.active=False,training.learning_rate=0.0003,training.n_message_steps=10
    id: job_id_for_7
    num: 7
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/marcello/workspace/boolean_nca_cc
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/marcello/workspace/boolean_nca_cc/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/marcello/workspace/boolean_nca_cc/multirun/2025-05-26/14-20-37/7
    choices:
      model: gnn
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: ray
      hydra/output: default
  verbose: false
